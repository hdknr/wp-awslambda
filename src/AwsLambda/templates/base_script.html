<!-- vue quasar -->
<script src="//cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/quasar@^1.0.0-beta.0/dist/quasar.umd.min.js"></script>

{% block script_template %}
{% endblock %}

{% block  pagedata %}
<script type="application/json" id="pagedata">
	{
		"aws_accesskey_id": "{{ aws.aws_accesskey_id }}",
		"aws_secret_access_key": "{{ aws.aws_secret_access_key }}",
		"aws_region": "{{ aws.aws_region }}"
	}

</script>
{% endblock %}

{% block script %}

<script>
	Quasar.lang.set(Quasar.lang.ja)

</script>

<script>
	var mixin = {
		data: function () {
			return {
				pageData: null
			}
		},
		created: function () {
			this.pageData = this.getPageData();
		},
		methods: {
			getPageData: function (element_id) {
				element_id = element_id || 'pagedata';
				return JSON.parse(document.getElementById(element_id).textContent);
			}
		}
	}

</script>
{% block script_component %}
{% endblock %}

<script>
	const app = new Vue({
		el: '#q-app',
		delimiters: ['{[{', '}]}'],
		data: function () {
			return {
			}
		}
	});

</script>

{% endblock %}
